<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body bgcolor="#a6e7ff ">
    <table align="center" bgcolor="#32cd32" >
    <center>
    <div class="wrap">
        <form name="cal">
            <tr >
            <td>    
            <input type="text" name="display" style="width: 110px;" >
            <input type="button" value="c" onclick="cal.display.value=''"  style="font-size: small;"><br>
            <br>
            </td>
            </tr>
            <tr>
                <td>
            <input type="button" value="9" onclick="cal.display.value+='9'" style="font-size: x-large;" >
            <input type="button" value="8" onclick="cal.display.value+='8'" style="font-size: x-large;">
            <input type="button" value="7" onclick="cal.display.value+='7'" style="font-size: x-large;">
            <input type="button" value="+" onclick="cal.display.value+='+'" style="font-size: x-large;">
            <br>
            <br>
                </td>
                </tr>
                <tr><td>
            <input type="button" value="6" onclick="cal.display.value+='6'"style="font-size: x-large;">
            <input type="button" value="5" onclick="cal.display.value+='5'" style="font-size: x-large;">
            <input type="button" value="4" onclick="cal.display.value+='4'" style="font-size: x-large;">
            <input type="button" value="-" onclick="cal.display.value+='-'" style="font-size: x-large;">
            <br>
            <br>
            </td>
                </tr>
                <tr>
                    <td>
            <input type="button" value="3" onclick="cal.display.value+='3'" style="font-size: x-large;">
            <input type="button" value="2" onclick="cal.display.value+='2'" style="font-size: x-large;">
            <input type="button" value="1" onclick="cal.display.value+='1'" style="font-size: x-large;">
            <input type="button" value="*" onclick="cal.display.value+='*'" style="font-size: x-large;">
            <br>
            <br>
            </td>
                </tr>
                <tr>
                    <td>
            <input type="button" value="0" onclick="cal.display.value+='0'" style="font-size: x-large;">
            <input type="button" value="/" onclick="cal.display.value+='/'" style="font-size: x-large;">
            <input type="button" value="%" onclick="cal.display.value+='%'" style="font-size: x-large;">
            <input type="button" value="=" onclick="cal.display.value=eval(cal.display.value)" style="font-size: x-large;">
                    </td>
                </tr>
            
        </form>
    </div>
    </center>
    </table>
</body>
</html>
